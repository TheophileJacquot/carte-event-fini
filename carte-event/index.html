<!DOCTYPE html>
<html>

<head>
    <title>Carte event</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>


</head>

<body>
    <div class="carte">
        <h1>Que faire à <strong>Paris</strong> ?</h1>

        <div class="map">
            <div id="mapid" ></div>
        </div>

        <h2>Quel évènement vous ferait plaisir ?</h2>

        <form onsubmit="onFormSubmit(event)">
            <input class="recherche" type="text" name="search" id="searchInput" placeholder="  Rechercher un évènement">
            <input class="bouton" type="submit" >
        </form>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
</body>

</html>
